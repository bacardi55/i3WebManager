{% extends "layout.html" %}

{% block content %}

  <p>
    <form action="#" method="post">
      {{ form_widget(form) }}
      <input type="submit" name="submit" />
    </form>
  </p>

  <p>
    <a href="/config/{{ config_name }}">Return to config page</a>
  </p>
{% endblock %}
